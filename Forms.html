      <h1 class="text-center">TÍTULO DE FORMULARIOS</h1>

      <div class="row">
        <div class="col-md-6"> <!-- Inicio de seión -->
            <div class="p-3 text-primary-emphasis text-center mb-3 bg-primary-subtle border border-primary-subtle rounded-3">
                INGRESAR AL SISTEMA 
            </div>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>

        <div class="col-md-6"> <!-- Registro -->
            <div class="p-3 text-primary-emphasis text-center mb-3 bg-success-subtle border border-success-subtle rounded-3">
                REGISTRARSE EN EL SISTEMA
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">Primer nombre</label>
                  <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Primer apellido</label>
                  <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div>
                    <label for="validationDefault01" class="form-label">Número de teléfono</label>
                    <input type="number" class="form-control" id="validationDefault01" required>
                </div>
                <div>
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
              </form>
        </div>
